<div fxLayout="column" fxLayoutAlign="center center" style="height: 100vh;">
  <h1 class="Titulo" style="margin-top: 2rem; margin-bottom: 3rem;">Gráfico de glucosa</h1>

  <mat-form-field style="margin-left: 1rem;">
    <mat-label>Selecciona un rango de fechas</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="inicio" placeholder="Fecha de inicio">
      <input matEndDate formControlName="fin" placeholder="Fecha de fin">
    </mat-date-range-input>
    <mat-hint>DD/MM/YYYY – DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.inicio.hasError('matStartDateInvalid')">Fecha de inicio inválida</mat-error>
    <mat-error *ngIf="range.controls.fin.hasError('matEndDateInvalid')">Fecha de fin inválida</mat-error>
  </mat-form-field>

  <div>
    <canvas id="chart"></canvas>
  </div>

  <button style="margin-left: 48%;" mat-raised-button (click)="volver()">Volver</button>
</div>

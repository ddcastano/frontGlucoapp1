<div class="container">
  <h1 class="Titulo">Gráfico de glucosa</h1>

  <div class="date-picker">
    <mat-form-field>
      <mat-label>Selecciona un rango</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="inicio" placeholder="Fecha de inicio">
        <input matEndDate formControlName="fin" placeholder="Fecha de fin">
      </mat-date-range-input>
      <mat-hint>DD/MM/YYYY – DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.inicio.hasError('matStartDateInvalid')">Fecha de inicio inválida</mat-error>
      <mat-error *ngIf="range.controls.fin.hasError('matEndDateInvalid')">Fecha de fin inválida</mat-error>
    </mat-form-field>
  </div>

  <div>
    <canvas id="chart"></canvas>
  </div>

  <button class="volver-button" mat-raised-button (click)="volver()">Volver</button>
</div>

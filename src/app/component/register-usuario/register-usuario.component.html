<div class="container">
  <div class="form-wrapper">
    <h1>Registro de Usuario</h1>

    <form [formGroup]="formRegister" (ngSubmit)="registrarUsuario()">
      <div class="form-fields">
        <mat-form-field>
          <mat-label>Cédula:</mat-label>
          <input matInput type="text" id="cedula" formControlName="cedula" required maxlength="15">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Nombre:</mat-label>
          <input matInput type="text" id="nombre" formControlName="nombre" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Contraseña:</mat-label>
          <input matInput type="password" id="contrasena" formControlName="contrasena" required maxlength="15">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Confirmar Contraseña:</mat-label>
          <input matInput type="password" id="confirmContrasena" formControlName="confirmContrasena" required maxlength="15">
          <mat-error *ngIf="formRegister.controls['confirmContrasena'].hasError('noCoincide')">Las contraseñas no coinciden</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Celular:</mat-label>
          <input matInput type="text" id="celular" formControlName="celular" required>
        </mat-form-field>

        <div class="button-wrapper">
          <button mat-raised-button type="button" (click)="volver()">Volver</button>
          <button mat-raised-button type="submit" [disabled]="!formRegister.valid">Registrar</button>
        </div>
      </div>
    </form>
  </div>
</div>

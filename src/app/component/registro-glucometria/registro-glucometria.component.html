<h1>Registro de Glucometría</h1>

<form [formGroup]="formGlucometria" (ngSubmit)="registrarUsuario()">
    <div>
        <label for="hora">Hora:</label>
        <input type="text" id="hora" [value]="getCurrentTime()" disabled>
    </div>
    <div>
        <label for="glucometria">Glucometría:</label>
        <input type="number" id="glucometria" formControlName="glucometria" required>
    </div>
    <button type="button" (click)="volver()">Volver</button>
    <button type="submit" [disabled]="!formGlucometria.valid">Registrar</button>
</form>
